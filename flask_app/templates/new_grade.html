<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ingresar Grado</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Calificaciones de {{usuario.nombre}}</h1>
            <a href="/home" class="btn btn-info">Regresar</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi贸n</a>
        </header>

        {% with messages = get_flashed_messages(category_filter=['grades']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/create/grade" method="post">
            <div class="form-group">
                <label for="alumno">Alumno</label>
                <input type="text" name="alumno" id="alumno" class="form-control">
            </div>
            <div class="form-group">
                <label for="stack">Stack</label>  
                <select name="stack" id="stack" class="form-select">
                    <option>Python</option>
                    <option>Java</option>
                    <option>MERN</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha" class="form-control">
            </div>
            <div class="form-group">
                <label for="calificacion">Calificaci贸n</label>
                <input type="number" name="calificacion" id="calificacion" class="form-control" min="1" max="10">
            </div>
            <div class="form-group">
                <label for="cinturon">Cintur贸n</label>  
                <select name="cinturon" id="cinturon" class="form-select">
                    <option>Sin Cintur贸n</option>
                    <option>Naranja</option>
                    <option>Rojo</option>
                    <option>Negro</option>
                </select>
            </div>
            <input type="hidden" name="usuario_id" value="{{session['usuario_id']}}">
            <input type="submit" class="btn btn-success" value="Guardar">
        </form>
    </div>
</body>
</html>
